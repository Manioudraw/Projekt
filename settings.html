<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="settings.css">
    </head>

    <body>
        <div class="header">
            <img src="./images/back.png" alt="backToGame" id="backToGame" onclick="window.open('start.html', '_self');"/>
            <h1>Einstellungen</h1>
        </div>

        <div class="row">
            <div class="column side">
                <ul>
                    <li><a href="#visual" onclick="showSettings('visual')">Visuelles</a></li>
                    <li><a href="#audio" onclick="showSettings('audio')">Audio</a></li>
                    <li><a href="#gamesettings" onclick="showSettings('gamesettings')">Spieleinstellungen</a></li>
                    <li><a href="#controls" onclick="showSettings('controls')">Tastenbelegung</a></li>
                    <li><a href="#backToGame" onclick="showSettings('backToGame')">Zurück zum Spiel</a></li>
                </ul>
            </div>
            
            <div class="column middle">
                <div id="visual-settings" class="settings-container visible"> 
                    <h2>Visuelles</h2>
                    
                    <form action="">
                        <fieldset>
                            <legend>Text</legend>

                            <div class="row">
                                <div class="label">
                                    <label for="fontSize">Schriftgröße</label>
                                </div>
                                <div class="input">
                                    <select id="fontSize" name="fontSize" onchange="updateFontSize()">
                                        <option value="16">16</option>
                                        <option value="18">18</option>
                                        <option value="20">20</option>
                                        <option value="22" selected>22</option>
                                        <option value="24">24</option>
                                        <option value="26">26</option>
                                    </select>
                                </div>    
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="fontStyle">Schriftgröße</label>
                                </div>
                                <div class="input">
                                    <select id="fontStyle" name="fontStyle" onchange="updateFontStyle()">
                                        <option value="Arial">Arial</option>
                                        <option value="Arial Black">Arial Black</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                        <option value="Verdana">Verdana</option>
                                    </select>
                                </div>    
                            </div>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend>Kontrast</legend>

                            <div class="row">
                                <div class="label">
                                    <label for="contrast">Kontrast</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="contrast" name="kontrast" placeholder="Kontrast auswählen">
                                </div>
                            </div>
                        </fieldset>

                        <br>

                        <div class="row">
                            <button type="button" onclick="updateVisual()">Änderungen speichern</button>
                        </div>
                    </form>
                </div>
                
                <div id="audio-settings" class="settings-container">
                    <h2>Audio</h2>

                    <form action="">
                        <div class="row">
                            <div class="label">
                                <label for="volume">Lautstärke</label>
                            </div>
                            <div class="input">
                                <input type="text" id="volume" name="vorname" placeholder="Lautstärke einstellen">
                            </div>
                        </div>

                        <br>

                        <!-- Änderungen speichern -->
                        <div class="row">
                            <input type="submit" value="Änderungen speichern">
                        </div>
                    </form>
                </div>

                <div id="gamesettings-settings" class="settings-container">
                    <h2>Spieleinstellungen</h2>

                    <form action="">
                        <div class="row">
                            <div class="label">
                                <label for="fname">Schwierigkeitsgrad</label>
                            </div>
                            <div class="input">
                                <input type="text" id="fname" name="schwierigkeit" placeholder="Schwierigkeitsgrad eingeben">
                            </div>
                        </div>

                        <br>

                        <!-- Änderungen speichern -->
                        <div class="row">
                            <input type="submit" value="Änderungen speichern">
                        </div>
                    </form>
                </div>

                <div id="controls-settings" class="settings-container">
                    <h2>Tastenbelegung</h2>

                    <form action="">
                        <fieldset>
                            <legend>Bewegen</legend>

                            <div class="row">
                                <div class="label">
                                    <label for="up">Hoch:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="up" name="up" value="w" onfocus="this.value=''" oninput="updateKeySettings('up')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="down">Runter:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="down" name="down" value="s" onfocus="this.value=''" oninput="updateKeySettings('down')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="right">Rechts:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="right" name="right" value="d" onfocus="this.value=''" oninput="updateKeySettings('right')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="left">Links:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="left" name="left" value="a" onfocus="this.value=''" oninput="updateKeySettings('left')" maxlength="1">
                                </div>
                            </div>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend>Schießen</legend>
                            
                            <div class="row">
                                <div class="label">
                                    <label for="upShot">Nach oben schießen:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="upShot" name="upShot" value="ArrowUp" onfocus="this.value=''" oninput="updateKeySettings('upShot')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="downShot">Nach unten schießen:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="downShot" name="downShot" value="ArrowDown" onfocus="this.value=''" oninput="updateKeySettings('downShot')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="rightShot">Nach rechts schießen:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="rightShot" name="rightShot" value="ArrowRight" onfocus="this.value=''" oninput="updateKeySettings('rightShot')" maxlength="1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="label">
                                    <label for="leftShot">Nach links schießen:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="leftShot" name="leftShot" value="ArrowLeft" onfocus="this.value=''" oninput="updateKeySettings('leftShot')" maxlength="1">
                                </div>
                            </div>
                        </fieldset>

                        <br>

                        <!-- Änderungen speichern -->
                        <div class="row">
                            <input type="reset" value="Reset" onclick="resetKeyBindings()">
                            <button type="button" onclick="loadCurrentKeyBindings()">Änderungen speichern</button>
                        </div>
                    </form>
                </div>

                <div id="backToGame-settings" class="settings-container">
                    <h2>Wo möchtest du hin?</h2>
                    <br>
                    <div>
                        <div class="row">
                            <a href="#" onclick="window.open('game.html', '_self');" class="button">Zum Spiel</a>
                            <br>
                            <br>
                            <br>
                            <a href="#" onclick="window.open('start.html', '_self');" class="button">Zum Startbildbildschirm</a>
                            <br>
                            <br>
                            <br>
                            <a href="#visual" onclick="showSettings('visual')" class="button">In den Einstellungen bleiben</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="settings.js"></script>
    </body>
</html>
